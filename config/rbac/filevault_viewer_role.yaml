# permissions for end users to view filevaults.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: filevault-viewer-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: filevault-operator
    app.kubernetes.io/part-of: filevault-operator
    app.kubernetes.io/managed-by: kustomize
  name: filevault-viewer-role
rules:
- apiGroups:
  - vault.filevault.com
  resources:
  - filevaults
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - vault.filevault.com
  resources:
  - filevaults/status
  verbs:
  - get
