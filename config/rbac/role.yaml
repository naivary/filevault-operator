---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - vault.filevault.com
  resources:
  - filevaults
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - vault.filevault.com
  resources:
  - filevaults/finalizers
  verbs:
  - update
- apiGroups:
  - vault.filevault.com
  resources:
  - filevaults/status
  verbs:
  - get
  - patch
  - update
